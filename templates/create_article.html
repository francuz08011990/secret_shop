{% extends 'base.html' %}


{% block hero %}
{% endblock %}

{% block content %}
<div class="container center-block">
    {% if message %}
    <div class="alert-success">
        {{ message }}
    </div>
    {% endif %}
    {% if error %}
    <div class="alert-danger">
        {{ error }}
    </div>
    {% endif %}
    <div class="col-md-12 mt-2">
        <form action="{% url 'create_article' %}" method="post" class="form-horizontal"
              enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group col-md-12">
                <input name="title" required class="form-control" placeholder="Заголовок статьи">
            </div>
            <div class="form-group col-md-12">
                <textarea name="body" required class="form-control w-100" rows="8"
                          placeholder="Текст..."></textarea>
            </div>
            <div class="col-md-12">
                <input name="image" type="file" multiple>
            </div>
            <div class="col-md-12">
                <button class="btn btn-success">Сохранить</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
