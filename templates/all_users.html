{% extends 'base.html' %}
{% load static %}

{% block hero %}
{% endblock %}

{% block content %}
<div class="content h-350 pt-2">
    <div class="col-md-12">
        {% for user in users %}
        <div class='col-md-5 article ml-5 mb-2 min_height-220'>
                <table class="w-100">
                    <tbody>
                        <tr>
                            <td class='w-20 pr-2'>
                                <a href="{% url 'user_detail' user.id %}">
                                    {% if user.avatar %}
                                        <img src="{{ user.avatar.url }}" width="150px" class="mt-2">
                                    {% else %}
                                        <img src="/media/user.png" width="150px" class="mt-2">
                                    {% endif %}
                                </a>
                            </td>
                            <td>
                                <a class='m-0 black' href="{% url 'user_detail' user.id %}">
                                    {{ user.user.get_full_name }}
                                </a>
                                <br>
                                <small>
                                    {{ user.phone }}
                                </small>
                                <br>
                                <small class='text-muted'>
                                    {{ user.region}} область
                                </small>
                                <br>
                            </td>
                        </tr>
                    </tbody>
                </table>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
