<!--{% block content %}-->
    <div class="login">
        <div class="login-screen">
            <div class="app-title">
                <h1>Вход</h1>
            </div>
            {% if message %}
            <div class="alert alert-success">
                {{ message }}
            </div>
            {% elif error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
            {% endif %}

            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="login-form">
                    <div class="control-group">
                        <label class="login-field-icon fui-user" for="login-name"></label>
                        <input class="login-field" name="email" placeholder="E-mail" id="login-name"
                               type="email" required>
                    </div>
                    <div class="control-group">
                        <label class="login-field-icon fui-lock" for="login-pass"></label>
                        <input type="password" class="login-field" name="password" placeholder="Пароль"
                               id="login-pass" required>
                    </div>
                    <button class="btn btn-primary" type="submit">login</button>
                    <a class="login-link" href="#">Забыли свой пароль?</a>
                </div>
            </form>
        </div>
    </div>
<!--{% endblock %}-->
